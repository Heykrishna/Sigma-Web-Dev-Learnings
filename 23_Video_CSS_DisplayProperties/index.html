<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> CSS Display Property</title>
    <style>

        *{
            margin: 0;
            padding: 0;
        }

        .box{
            border: 2px solid blue;
            /* display:inline; */

            /* Agar chahte hai ki margin aur padding sahi jhag lge  */
            display: inline-block;
            padding: 45px;
            margin: 34px;;
        }

        .box1{
            display: none;

            /* Isme uski space rah jayegi  */
            visibility: none;
        }
    </style>
</head>
<body>
    <div class="box">
        I am a box
        <!-- Main chahta hu ki ye aik inline element ki trah kaam kre  -->
    </div>

    <div class="box">
        Also a nice box
    </div>

    <span>
        I am a good
    </span>

    <span>
        good.
    </span>


</body>
</html>
