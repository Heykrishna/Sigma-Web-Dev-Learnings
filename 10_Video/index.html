<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Audio and Media</title>
</head>
<body>

    <!-- Video Audio and SVG all are inline elements -->

    <video src="video.mp4" width="400" controls autoplay loop muted poster=""></video>

    <audio src=""></audio>

    <svg width="100" height="100">
    <circle cx="50" cy="50" r="40" fill="#FF0000" />
    </svg>

    <img src="img.svg" alt="My Svg Image">

    <iframe width="560" height="315" src="https://www.youtube.com/embed/XZwBNDGuWGU?si=7t3tzoGTbTOASm0b&amp;start=772" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <!-- Create a website which shows videos of different category and audio of different categories.
    You can use YouTube videos in an iframe usign YouTube embedding feature. -->
    
</body>
</html>
