<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms - Lets learn it</title>
</head>

<body>
    <h1>Form to apply for Sigma Web Dev - TA</h1>
    <form action="post">
        <div>
            <label for="username">Enter your username - </label>
            <input type="text" id="username" name="username" placeholder="Enter your username">
        </div>

        <div>
            <label for="gender">Gender - </label>
            <input txt="radio" id="gender" name="gender" placeholder="Enter your gender (e.g. Male, Female, Other)">
        </div>

        <div>
            <label for="agree">I agree to the terms and conditions </label>
            <input type="checkbox" id="agree" name="agree">
        </div>

        <div>
            <label for="comment">Enter your comment</label>
            <br>
            <textarea id="comment" name="text-area" rows="4" cols="50">
            Enter your text here...
            </textarea>    
        </div>

        <div>
            <select name="fruits" id="">
                <option value="Apple">Apple</option>
                <option value="Banana">Banana</option>
                <option value="Orange">Orange</option>
            </select>
            
        </div>
    </form>
    </form>
</body>

</html>
