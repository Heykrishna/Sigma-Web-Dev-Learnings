<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Shadows and Outlines</title>
    <style>
        .box{
            border: 2px solid black;
            padding: 34px;
            box-shadow: 10px 10px 5px #b44e4e;
        }

        .textElement{
            text-shadow: 2px 2px 4px #888888;
        }
    </style>
</head>
<body>
    <div class="box">
        I am a box
    </div>

    <p class="textElement">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Officia beatae nemo, pariatur temporibus fugiat, cumque officiis debitis voluptate tenetur sapiente nostrum! Provident, repellat molestias debitis in, id excepturi voluptates nesciunt neque, saepe quo magni?
    </p>


</body>
</html>
